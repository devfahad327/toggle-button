<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Toggle Redirect</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .toggle-container {
      text-align: center;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 80px;
      height: 40px;
    }

    .toggle-switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #bbb;
      border-radius: 40px;
      transition: background-color 0.4s;
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.2);
    }

    .slider::before {
      content: '❌';
      position: absolute;
      height: 36px;
      width: 36px;
      left: 2px;
      bottom: 2px;
      background-color: #fff;
      border-radius: 50%;
      transition: transform 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    input:checked + .slider {
      background-color: #28a745;
    }

    input:checked + .slider::before {
      transform: translateX(40px);
      content: '✅';
    }

    .slider:hover::before {
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
    }

    .toggle-label {
      margin-top: 12px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="toggle-container">
    <label class="toggle-switch">
      <input type="checkbox" id="toggleBtn" />
      <span class="slider"></span>
    </label>
    <div class="toggle-label" id="toggleText">Go to Page 1</div>
  </div>

  <script>
    document.getElementById("toggleBtn").addEventListener("change", function () {
      const toggleText = document.getElementById("toggleText");

      if (this.checked) {
        toggleText.innerText = "Redirecting to Page 1...";
        setTimeout(() => {
          window.location.href = "https://example.com/page1";
        }, 1000);
      } else {
        toggleText.innerText = "Redirecting to Page 2...";
        setTimeout(() => {
          window.location.href = "https://example.com/page2";
        }, 1000);
      }
    });
  </script>

</body>
</html>
