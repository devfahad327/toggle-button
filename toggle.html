<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switch Redirect</title>
    <style>
        /* Centering the toggle switch for better visibility */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .toggle-container {
            text-align: center;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            display: inline-block;
        }

        .toggle-switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            width: 100%;
            height: 100%;
            background: #ccc;
            border-radius: 30px;
            transition: 0.3s;
        }

        .slider::before {
            content: "";
            position: absolute;
            width: 26px;
            height: 26px;
            left: 2px;
            bottom: 2px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        input:checked + .slider {
            background: #FF9900;
        }

        input:checked + .slider::before {
            transform: translateX(30px);
        }

        /* Label for better understanding */
        .toggle-label {
            margin-top: 10px;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<div class="toggle-container">
    <label class="toggle-switch">
        <input type="checkbox" id="toggleBtn">
        <span class="slider"></span>
    </label>
    <div class="toggle-label" id="toggleText">Go to Page 1</div>
</div>

<script>
    document.getElementById("toggleBtn").addEventListener("change", function() {
        let toggleText = document.getElementById("toggleText");
        if (this.checked) {
            toggleText.innerText = "Redirecting to Page 1...";
            setTimeout(() => {
                window.location.href = "https://example.com/page1"; // Change to your URL
            }, 1000);
        } else {
            toggleText.innerText = "Redirecting to Page 2...";
            setTimeout(() => {
                window.location.href = "https://example.com/page2"; // Change to your URL
            }, 1000);
        }
    });
</script>

</body>
</html>
